<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        .paragraph1 {
            color: red; /* Taking color by name. */
        }
        .paragraph2 {
            color: rgb(0, 255, 0); /* Taking color by rgb value. */
        }
        .paragraph3 {
            color: #0000ff; /* Taking color by hex value. */
        }
    </style>
</head>
<body>
    <p class="paragraph1">This is first paragraph. It takes color value by color name.</p>
    <!-- A color's RGB value indicates its red, green, and blue intensity. Each intensity value is on a scale of 0 to 255, or in hexadecimal from 00 to FF. RGB values are used in HTML, XHTML, CSS, and other web standards. -->
    <p class="paragraph2">This is second paragraph. It takes color value in rgb format.</p>
    <!-- A hexadecimal color value is a six-digit code preceded by a # sign; it defines a color that is used in a website or a computer program. -->
    <p class="paragraph3">This is third paragraph. It takes color value in hex format.</p>
</body>
</html>
