<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <!-- An inline CSS is used to apply a unique style to a single HTML element. An inline CSS uses the style attribute of an HTML element. -->
    <!-- Implementing Inline CSS in three paragraphs by setting different color properties in all three of them -->
    <p style="color: aqua; background-color: burlywood;">Hello World!</p> <!-- This inline CSS set the text color of paragraph as "aqua" and background color as "burlywood"-->
    <p style="color: cornflowerblue; background-color: gainsboro;">I am Mayank Saxena</p> <!-- This inline CSS set the text color of paragraph as "cornflowerblue" and background color as "gainsboro"-->
    <p style="color: white; background-color: black;">I am learning web development.</p> <!-- This inline CSS set the text color of paragraph as "white" and background color as "black"-->
    <!-- Inline CSS is not recommended to use as it makes the code difficult to read and edit. It is recommended to use Internal and External CSS -->
</body>
</html>
