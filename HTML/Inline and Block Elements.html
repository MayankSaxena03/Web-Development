<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!--Paragraph is a block element. It will appeear in different Lines.-->
    <p style="border: 2px solid red;">This is a paragraph.</p> 
    <p style="border: 2px solid blue;">This is also a paragraph.</p>
    <!--Span is an inline element. This will appear in same line.-->
    <span style="border: 2px solid red;">This is a span.</span><!--Will only take amount of space which is requiired.-->
    <span style="border: 2px solid blue;">This is also a span.</span><!--Will only take amount of space which is requiired.-->
    <!--There are multiple inline and block elements. Inline ex- em,img. Block Example- li,div. -->
</body>
</html>
