<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript - Primitive and Reference</title>
</head>

<body>
    Data Types in JavaScript - Primitive and Reference
</body>
<script>
    // Primitive data types - memory allocation in Stack

    // String
    let name = "Mayank";
    console.log("My string is " + name);
    console.log("Data type is " + (typeof name)); /*typeof will return the data type of variable*/

    // Numbers
    let marks = 34.4;
    console.log("Data type is " + (typeof marks));

    // Boolean
    let isDriver = true;
    console.log("Data type is " + (typeof isDriver));

    // Null
    let nullVar = null;
    console.log("Data type is " + (typeof nullVar));

    // Undefined
    let undef = undefined;
    console.log("Data type is " + (typeof undef));


    // Reference Data Types - memory allocation in Heap. These are derived from Primitive Data Types. 

    // Arrays
    let myarr = [1, 2, 3, 4, false, "string"];
    console.log("Data type is " + (typeof myarr));

    // Object Literals
    let stMarks = {
        Mayank: 97,
        Saxena: 93,
        Harsh: 91
    };
    console.table(stMarks);
    console.log(typeof stMarks);

    // function
    function findName() {

    }
    console.log(typeof findName);
</script>

</html>
