<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Task : You have to create a div and inject it into the page which contains a heading.
    Whenever someone clicks on the div, it should be converted into an editable item. 
    Whenever user clicks away (blur), save the note into the local storage.
    <h1>This is an exercise</h1>
</body>
<script>
    console.log('Exercise - Editable Div');
    let element = document.createElement('div');
    if(localStorage.getItem('text') != null) {
        element.innerText = localStorage.getItem('text');
    } else {
        element.innerText = 'Click to edit text'
    }
    console.log(element);
    let element2 = document.createElement('textarea');

    document.querySelector('body').appendChild(element);
    element.addEventListener('click', function(e) {
        document.querySelector('body').removeChild(element);
        document.querySelector('body').appendChild(element2);
    });
    element2.addEventListener('blur', function(e) {
        if(element2.value == 0) {
            alert('No Text Added');
            document.querySelector('body').removeChild(element2);
            document.querySelector('body').appendChild(element);
        } else {
            element.innerText = element2.value;
            document.querySelector('body').removeChild(element2);
            document.querySelector('body').appendChild(element);
            localStorage.setItem('text', element.innerText);
        }
    });
</script>
</html>
