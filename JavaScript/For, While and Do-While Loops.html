<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For, While and Do-While Loops in JavaScript</title>
</head>
<body>
    For, While and Do-While Loops in JavaScript
</body>
<script>
    console.log('For, While and Do-While Loops in JavaScript');
    
    // Note: i++ is equivalent to i=i+1
    // for loop
    console.log('For loop');
    // Syntax : for(initialisation; condition; increment/decrement) { statements }
    //Example: We will log numbers 1-5 using for loop
    for (let i = 1; i<=5; i++) {
        console.log(i);
    }

    // while loop
    console.log('While Loop');
    // Syntax : while(condition) { statements; increment/decrement; }
    //Example: We will log numbers 1-5 using while loop
    let n = 1;
    while(n<=5) {
        console.log(n);
        n++;
    }

    //do-while loop
    console.log('Do-While Loop');
    // Syntax : do { statemebts; increment/decrement; } while(condition);
    // Example: We will print numbers 1-5 using do-while loop
    n = 1;
    do {
        console.log(n);
        n++;
    } while(n<=5);
    //do-while loop will run one time even though a condition is wrong because execution of code is done before checking conditions. Example
    console.log('Do-While first condition false');
    n = 6;
    do {
        console.log(n);
        n++;
    } while(n<=5);
    // Above block of code will execute one time even though the condition is false

    //Continue
    console.log('Continue in Loop');
    //Continue is used if we want skip a part of or whole code for one or few cases in loop
    //Example: We will print all numbers from 1 to 5 other than 3
    n = 1;
    while(n<=5) {
        if(n === 3) {
            n++;
            continue;
        }
        console.log(n);
        n++;
    } 

    //Break
    console.log('Break in Loop');
    //Break is used to terminate the loop
    //Example: We will break the loop at 3 while we are printing the numbers 1-5, so that it prints number only till 3.
    n = 1;
    while(n<=5) {
        if(n === 4) {
            break;
        }
        console.log(n);
        n++;
    } 

    //For-Each Loop
    console.log('ForEach Loop');
    /* Syntax1 : array.forEach(element => {
        statements;
    }); */
    /* Syntax2 : array.forEach(function(element) {
        statements;
    }); */
    // Example: Will print elements of array using forEach loop
    let arr = [1,3,5,7,9,11];
    arr.forEach(function(element) {
        console.log(element);
    });
    //We can use differents arguments in For-Each like index and array
    console.log('ForEach Loop Multiple Arguments');
    //Example: We will print array element, its index and complete array
    arr.forEach(function(element, index, array) {
        console.log(element, index, array);
    });

    //Iterating through keys of object
    console.log('Iterating through keys in object')
    let obj = {
        name: 'Mayank',
        age: 20,
        profession: 'Student',
    };
    for(let key in obj) {
        console.log(`The ${key} of object is ${obj[key]}`); //To just print key use console.log(obj[key]);
    } 
</script>
</html>
